<!DOCTYPE html>
<html>

<head>
    <title>Jack's Hardware Paint Selection</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique:wght@500&display=swap"
        rel="stylesheet">
</head>

<body onload='configureListeners()'>
    <div align="center">
        <h1 id="paint-info">Jack's Hardware Paint Selections</h1>
        <div id="paint-info-container">
            <h2 id="color-name"></h2>
            <h2 id="color-price"></h2>
        </div>


        <div>
            <img id="pn1" src="./assets/colors/button-1-red.jpeg" height="200" width="220" alt="Button 1 Red" />
            <img id="pn2" src="./assets/colors/button-2-yellow.jpeg" height="200" width="220" alt="Button 2 Yellow" />
            <img id="pn3" src="./assets/colors/button-3-orange.jpeg" height="200" width="220" alt="Button 3 Orange" />
        </div>

        <div>
            <img id="pn4" src="./assets/colors/button-8-lightgreen.jpeg" height="200" width="220" alt="Button 8 Light Green" />
            <img id="pn5" src="./assets/colors/button-9-pink.jpeg" height="200" width="220" alt="Button 9 Pink" />
            <img id="pn6" src="./assets/colors/button-4-green.jpeg" height="200" width="220" alt="Button 4 Green" />
        </div>

        <div>
            <img id="pn7" src="./assets/colors/button-7-purple.jpeg" height="200" width="220" alt="Button 7 Purple" />
            <img id="pn8" src="./assets/colors/button-6-lightblue.jpeg" height="200" width="220" alt="Button 6 Light Blue" />
            <img id="pn9" src="./assets/colors/button-5-blue.jpeg" height="200" width="220" alt="Button 5 Blue" />
        </div>




        <script src="./assets/js/paint.js"></script>
    </div>
</body>

</html>
