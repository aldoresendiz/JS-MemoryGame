<!DOCTYPE html>
<html>

<head>
    <title>Memory Game</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique:wght@500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div align="center">
        <h1 id="game-info">Memory Game</h1>

        <div>
            <img id="pn1" src="./assets/colors/button-1-red.jpeg" alt="Button 1 Red" />
            <img id="pn2" src="./assets/colors/button-2-yellow.jpeg" alt="Button 2 Yellow" />
            <img id="pn3" src="./assets/colors/button-3-orange.jpeg" alt="Button 3 Orange" />
        </div>

        <div>
            <img id="pn8" src="./assets/colors/button-8-lightgreen.jpeg" alt="Button 8 Light Green" />
            <img id="pn9" src="./assets/colors/button-9-pink.jpeg" alt="Button 9 Pink" />
            <!-- <div>
                <img id="game-over" src="./assets/colors/game_over.png" alt="Game Over" hidden/>
            </div>-->
            <img id="pn4" src="./assets/colors/button-4-green.jpeg" alt="Button 4 Green" />
        </div>

        <div>
            <img id="pn7" src="./assets/colors/button-7-purple.jpeg" alt="Button 7 Purple" />
            <img id="pn6" src="./assets/colors/button-6-lightblue.jpeg" alt="Button 6 Light Blue" />
            <img id="pn5" src="./assets/colors/button-5-blue.jpeg" alt="Button 5 Blue" />
        </div>

        <div>
            <button type="button" id="btn-start">START</button>
        </div>

        <div id="game-info-container">
            <h2 id="game-level">Level</h2>
            <h2 id="game-score">Score</h2>
        </div>
        <div>
            <p id="who-turn"></p>
        </div>

        <script src="./assets/js/memory.js"></script>
    </div>
</body>

</html>
