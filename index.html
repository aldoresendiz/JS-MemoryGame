<!DOCTYPE html>
<html>

<head>
    <title>Memory Game</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique:wght@500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div align="center">
        <h1 id="game-info">Memory Game</h1>
        <p id="player-turn">---</p>

        <div>
            <img id="bn1" src="./assets/colors/button-1-red.jpeg" alt="" />
            <img id="bn2" src="./assets/colors/button-2-yellow.jpeg" alt="" />
            <img id="bn3" src="./assets/colors/button-3-orange.jpeg" alt="" />
        </div>

        <div>
            <img id="bn8" src="./assets/colors/button-8-lightgreen.jpeg" alt="" />
            <img id="bn9" src="./assets/colors/button-9-pink.jpeg" alt="" />
            <img id="bn4" src="./assets/colors/button-4-green.jpeg" alt="" />
        </div>

        <div>
            <img id="bn7" src="./assets/colors/button-7-purple.jpeg" alt="" />
            <img id="bn6" src="./assets/colors/button-6-lightblue.jpeg" alt="" />
            <img id="bn5" src="./assets/colors/button-5-blue.jpeg" alt="" />
        </div>

        <div>
            <button type="button" id="btn-start">START</button>
        </div>


        <div id="game-info-container">
            <h2 id="level-description"></h2>
            <h2 id="game-level"></h2>
            <h2 id="game-score"></h2>
            <h2 id="game-best-level"></h2>
            <h2 id="game-best-score"></h2>
            <h2 id="extra-lives"></h2>
        </div>

        <script src="./assets/js/memory.js"></script>
    </div>
</body>

</html>
